<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 创建对象1,new
    let obj1 = new Object();
    obj1.name = "mob";
    obj1.age = 14;
    console.log(obj1.name);

    //创建一个对象,并添加属性
    let obj2 = new Object();
    obj2["name"] = "bokumo";
    obj2["age"] = "10000";
    alert(obj2.name)

    //创建一个对象2,对象字面量
    let obj3 = {
      name: "xixiu",
      age: 24,
    }
    console.log(obj3.name);

    //创建一个对象3，函数
    function dog(name, age) {
      this.name = name
      this.age = age
    }
    const dog1 = new dog('dahuang', 5);
    const dog2 = new dog('achai', 7);
    alert(dog1.name)

    // 创建一个函数提出数组中的部分对象
    // 1.创建一个Person对象
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    var per1 = new Person("mob", 14);
    var per2 = new Person("xixiu", 22);
    var per3 = new Person("bokumo", 99);
    var per4 = new Person("momoku", 18);
    // 2.将这些对象放入一个数组中
    var perArr = [per1, per2, per3, per4];
    // 创建一个函数取出大于18的person，并封装到一个新的数组中并返回
    //将要提取信息都数组作为函数形参
    function getAdult(perArr) {
      //建一个新的数组来存放取出的对象
      var newArr = [];
      //遍历数组，获取对象
      for (let i = 0; i < perArr.length; i++) {
        var p = perArr[i];
        if (p.age >= 18) {
          newArr.push(p);
        }
      }
      //将新的数组返回
      return newArr;
    }
    //定义一个变量用于输出数组
    var result = getAdult(perArr)
    console.log(result);

  </script>
